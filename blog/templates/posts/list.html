{% extends "base/two-column.html" %}

{% block left_column %}
    {% for post in posts %}

        <div class="panel panel-default">
            <div class="panel-body">
                <h1>{{ post.title }}</h1>
                <hr>
                <p>{{ post.body|truncate(400)|safe }}</p>
                <a class="btn btn-primary pull-right" href="{{ url_for('posts.detail', slug=post.slug) }}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
            <div class="panel-footer">
                <span class="glyphicon glyphicon-time"></span> Posted at {{ post.created_at.strftime('%H:%M %Y-%m-%d') }} by Michael Davis
            </div>
        </div>

    {% endfor %}
{% endblock %}
