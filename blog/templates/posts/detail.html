{% extends "base.html" %}

{% block content %}

        <div class="panel panel-default">
            <div class="panel-body">
                <h1>{{ post.title }}</h1>
                <hr>
                <p>{{ post.body|safe }}</p>
            </div>
            <div class="panel-footer">
                <span class="glyphicon glyphicon-time"></span> Posted at {{ post.created_at.strftime('%H:%M %Y-%m-%d') }} by Michael Davis
            </div>
        </div>

{% endblock %}
