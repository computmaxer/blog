{% extends "base/two-column.html" %}

{% block left_column %}

        <div class="panel panel-default">
            <div class="panel-body">
                <h1>{{ post.title }}</h1>
                <hr>
                <p>{{ post.body|safe }}</p>
            </div>
            <div class="panel-footer">
                <span class="glyphicon glyphicon-time"></span> Posted on {{ post.created_at.strftime('%b %d, %Y') }} by Michael Davis
            </div>
        </div>

{% endblock %}
