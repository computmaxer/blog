{% extends "base/one-column.html" %}

{% block column %}

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title pull-left">Posts</h3>
                    <a class="btn btn-primary pull-right" href="{{ url_for('admin.add-post') }}">New Post</a>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        {% for post in posts %}
                            <tr>
                                <td>{{ post.title }}</td>
                                <td><a href="{{ post.get_edit_url() }}" class="btn btn-primary pull-right">Edit</a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
